<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMaxAvg</title>
</head>
<body>

    <h1>Assignment MinMaxAvg</h1>
    <p> var arr = [10, 7, 40, 5, 200, 3, 2] </p>

    <script>

        function getMinMax(arr, n)
    {
        minmax = new  Array();
        var i;
        var min;
        var max;
 
        if (n == 1) {
            minmax.max = arr[0];
            minmax.min = arr[0];
            return minmax;
        }
 
        if (arr[0] > arr[1]) {
            minmax.max = arr[0];
            minmax.min = arr[1];
        } else {
            minmax.max = arr[1];
            minmax.min = arr[0];
        }
 
        for (i = 2; i < n; i++) {
            if (arr[i] > minmax.max) {
                minmax.max = arr[i];
            } else if (arr[i] < minmax.min) {
                minmax.min = arr[i];
            }
        }
 
        return minmax;
    }
     
        var arr = [10, 7, 40, 5, 200, 3, 2];
        var arr_size = 7;
        minmax = getMinMax(arr, arr_size);
        document.write("Smallest number = " ,minmax.min +"<br>");
        document.write("Maximum number = " , minmax.max + "<br>");
        document.write("Average = " , (minmax.max + minmax.min)/arr_size);
         
        </script>
</body>
</html>
